name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: PHP Lint & PHPCS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpcs

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist

      - name: PHP Syntax Check
        run: find . -name "*.php" -not -path "./vendor/*" | xargs -n1 php -l

      - name: Install WordPress Coding Standards
        run: |
          composer global config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require wp-coding-standards/wpcs --no-interaction
          phpcs --config-set installed_paths $(composer global config vendor-dir --absolute)/wp-coding-standards/wpcs

      - name: Run PHPCS
        run: phpcs --standard=phpcs.xml --ignore=vendor .
        continue-on-error: true

  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist

      - name: Build plugin
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify ZIP exists
        run: |
          if [ ! -f build/forminator-export-formats.zip ]; then
            echo "Build failed - ZIP not created"
            exit 1
          fi
          echo "Build successful!"
          ls -la build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forminator-export-formats
          path: build/forminator-export-formats.zip
          retention-days: 5
